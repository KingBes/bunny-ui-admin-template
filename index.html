<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Bunny-ui</title>
    <link rel="shortcut icon" href="/assets/bunny/bunny.png" type="image/x-icon">
    <link href="/assets/bunny/bunny.css" rel="stylesheet" />
    <link href="/assets/bunny/iconfont/iconfont.css" rel="stylesheet" />
    <script src="/assets/bunny/bunny.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="/index.css">
    <script src="/assets/js/echarts.min.js"></script>
</head>

<body>
    <div class="bny-layout">
        <!-- 头部 -->
        <div class="bny-layout-header">
            <!-- 头部左边 -->
            <div class="bny-layout-header-left">
                <div class="bny-layout-header-item">
                    <a href="javascript:;" title="侧边伸缩" id="left-menu">
                        <i class="icon icon-liebiaoxingshi"></i>
                    </a>
                </div>
                <div class="bny-layout-header-item">
                    <a href="https://workbunny.github.io/bunny-ui/" target="_blank" title="前台">
                        <i class="icon icon-wangye"></i>
                    </a>
                </div>
            </div>
            <!-- 头部右边 -->
            <div class="bny-layout-header-right">
                <div class="bny-layout-header-item  hidden-xs">
                    <a href="javascript:;" title="消息">
                        <i class="icon icon-dengpao"></i>
                    </a>
                </div>
                <div class="bny-layout-header-item">
                    <a href="javascript:;" id="is_dark" title="主题">
                        <i class="icon icon-yueliang"></i>
                    </a>
                </div>
                <div class="bny-layout-header-item">
                    <a href="javascript:;" id="fullScreen" title="缩放">
                        <i class="icon icon-quanping"></i>
                    </a>
                </div>
                <div class="bny-layout-header-item hidden-xs">
                    <a href="javascript:;" title="User">
                        User
                    </a>
                </div>
                <div class="bny-layout-header-item">
                    <a href="javascript:;" title="设置" hx-ext="bny-page" hx-get="/components/config.html"
                        bny-width="300px" bny-height="100%" bny-offset="right" bny-shade="true" bny-anim="2">
                        <i class="icon icon-shezhi"></i>
                    </a>
                </div>
            </div>
        </div>
        <!-- 侧边 -->
        <div class="bny-layout-side" hx-get="/components/menu.html" hx-trigger="load"></div>
        <!-- 主体 -->
        <div class="bny-layout-body">
            <div class="bny-tab" id="layout-body-tab" hx-ext="bny-tab" nowrap>
                <div class="bny-tab-title">
                </div>
                <div class="bny-tab-body">
                </div>
                <div class="bny-tab-more">
                    <span class="icon icon-xia2" hx-ext="bny-dropdown" hx-get="/components/tab_more.html"
                        hx-target="#bny-tab-more"></span>
                    <div id="bny-tab-more"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="/index.js"></script>
</body>

</html>
